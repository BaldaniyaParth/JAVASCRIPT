<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array</title>
</head>
<body>
  <script>
    let numbers = [1,4,3,7,
        5,6,7,2];
    console.log(numbers);
    console.log(numbers.length);
    console.log(numbers[5]);

    let obj = {lkj: 98};
    let doosra = [1, true, null, 'asdfasd'];
    console.log(doosra[3]);
    console.log(typeof doosra);

    console.log(Array.isArray(doosra));
    console.log(Array.isArray(obj));


    let arr = [1,2,3];
    console.log(arr);
    arr.push(6);
    console.log(arr);
    console.log('popped ' + arr.pop());
    console.log(arr);
    console.log('popped ' + arr.pop());
    console.log(arr);


    let arr1 = [3,5,7,6];
    console.log(arr1);
    arr.splice(1, 3);
    console.log(arr1);
    
    let arr2 = [9,8,5,7,6];
    console.log(arr2);
    arr.sort();
    console.log(arr2);

    console.log(arr2.valueOf());
    let arr3 = arr2;
    arr3[0] = 99;
    console.log(arr2);

    let [a,b,c,d] = arr2;
    console.log(a + " " + b + " " + c + ' ' + d);


  </script>
